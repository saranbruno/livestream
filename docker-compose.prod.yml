services:
  streaming:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: streaming
    restart: unless-stopped
    env_file: [ .env ]
    ports:
      - "2173:2173"
      - "9173:9173"
    networks: [ streaming ]

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: web
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on: [ streaming ]
    networks: [ streaming ]
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - /etc/nginx/ssl:/etc/nginx/ssl:ro

networks:
  streaming:
    driver: bridge
